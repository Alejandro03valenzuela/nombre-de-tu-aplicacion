<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
        <nav>
            <a href="#catalogo">Catálogo</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="destacados">
        <h2>Elementos Destacados</h2>
        <div class="destacado" style="background-color: #ffcccb;">Elemento 1</div>
        <div class="destacado" style="background-color: #add8e6;">Elemento 2</div>
        <div class="destacado" style="background-color: #90ee90;">Elemento 3</div>
    </section>

    <section id="catalogo">
        <h2>Catálogo Dinámico</h2>
        <label for="categoria">Filtrar por categoría:</label>
        <select id="categoria" onchange="filtrarCatalogo()">
            <option value="">Todas</option>
            <option value="Categoría A">Categoría A</option>
            <option value="Categoría B">Categoría B</option>
        </select>

        <label for="orden">Ordenar por precio:</label>
        <select id="orden" onchange="filtrarCatalogo()">
            <option value="asc">Ascendente</option>
            <option value="desc">Descendente</option>
        </select>

        <div id="catalogo-lista"></div>
    </section>

    <section id="contacto">
        <h2>Formulario de Contacto</h2>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="modalTitulo"></h2>
            <p id="modalDescripcion"></p>
            <p id="modalPrecio"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
